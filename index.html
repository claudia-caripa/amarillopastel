<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Amarillo Pastel</title>
</head>
<body>
    <!--Navbar-->
    <nav class="topnav" id="myTopnav">
        <a href="#home" id="logo"><img src="images/logo.png" alt="logo" class="logo"></a>
        <a href="#news" class="navlink">News</a>
        <a href="#contact" class="navlink">Contact</a>
        <a href="#about" class="navlink">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <!--Header-->
    <header class="bgimg-1" id="home">
      <div class="headertext">
        <h1>¡Pastelería y papelería creativa a tu alcance!</h1>
        <p>Diseñamos momentos dulces y únicos.</p>
      </div>

      <div class="headericons">
        <a href="https://www.facebook.com/amarillopastelpasteleria/?ref=page_internal" target="_blank"><i class="fa fa-facebook-official fa-lg"></i></a>
        <i class="fa fa-instagram fa-lg"></i>
      </div>
    </header>

    <!--Promo section-->
    <section class="promo">
      <div class="promo-flex">
        <div class="promo-flexitem">
          <h3>Nosotros sabemos de pasteleria</h3>
          <p>Seamos complices</p>
          <a href="#work"><i class="fa fa-th">&nbsp;</i>Nuestros disenos</a>
        </div>
        <div class="promo-flexitem">
          <img src="images/promo.jpg" alt="promo" id="promoimg">
        </div>
      </div>

    </section>



    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
  </script>
</body>


</html>
