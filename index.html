<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Amarillo Pastel</title>
</head>
<body>
    <!--Navbar-->
    <nav class="topnav" id="myTopnav">
        <a href="#home" id="logo"><img src="images/logo.png" alt="logo" class="logo"></a>
        <a href="#about" class="navlink">Quiénes somos</a>
        <a href="#work" class="navlink">Galería</a>
        <a href="#contact" class="navlink">Contáctanos</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    
    <!--Header-->
    <header class="bgimg-1" id="home">
      <!--<div class="headertext">
        <h1>¡Pastelería y papelería creativa a tu alcance!</h1>
        <p>Diseñamos momentos dulces y únicos.</p>
      </div>-->

      <div class="headericons">
        <a href="https://www.facebook.com/amarillopastelpasteleria/?ref=page_internal" target="_blank"><i class="fa fa-facebook-official fa-lg"></i></a>
        <a href="https://www.instagram.com/amarillopastelba/" target="_blank"><i class="fa fa-instagram fa-lg"></i></a>
      </div>
    </header>

    <!--About section-->
    <section class="about" id="about">
      <div class="about-flex">
        <div class="about-flexitem">
          <img src="images/about.jpg" alt="about" class="sectionimg" id="aboutimg">
        </div>

        <div class="about-flexitem">
          <h1>Quiénes somos</h1>
          <div>
            <h3>¡Pastelería y papelería creativa a tu alcance!</h3>
            <p>Diseñamos momentos dulces y únicos.</p>
        </div>
      </div>
    </section>

    <!--Promo section-->
    <section class="promo">
      <div class="promo-flex">
        <div class="promo-flexitem">
          <h3>Nosotros sabemos de pastelería</h3>
          <p>Seamos cómplices</p>
          <a href="#work"><i class="fa fa-th">&nbsp;</i>Galería</a>
        </div>
        <div class="promo-flexitem">
          <img src="images/promo.jpg" alt="promo" id="promoimg" class="sectionimg">
        </div>
      </div>
    </section>

    <!--Work section-->
    <section class="work" id="work" >
      <div class="work-flex">
        <div class="work-flexitem">
          <img src="images/mickey1.jpg" alt="mickey1" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/mickey2.jpg" alt="mickey2" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/boom1.jpg" alt="boom1" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/boom2.jpg" alt="boom2" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/queen1.jpg" alt="queen1" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/queen2.jpg" alt="queen2" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/drip1.jpg" alt="queen1" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/drip2.jpg" alt="queen2" class="workimg">
        </div>
      </div>

      <div class="work-flex">
        <div class="work-flexitem">
          <img src="images/pack1-1.jpg" alt="pach1-1" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/pack1-2.jpg" alt="pack1-2" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/pack2-2.jpg" alt="boom1" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/pack2-1.jpg" alt="boom2" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/pack3-1.jpg" alt="queen1" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/pack3-2.jpg" alt="queen2" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/pack4-1.jpg" alt="queen1" class="workimg">
        </div>
        <div class="work-flexitem">
          <img src="images/pack4-2.jpg" alt="queen2" class="workimg">
        </div>
      </div>
    </section>




    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
  </script>
</body>


</html>
